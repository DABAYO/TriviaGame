<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>
<body>
    <div id="countdown">
        <p id="timer">Time Remaining: </p>
    </div>
    <div class="wrapper">
        <h1>Trivia Game</h1>

        <div class="container">

            <div class="q1">
                Who wrote Jane Eyre?<br>
                <div class="a1">
                    <label>
                        <input type="radio" name="one" value="a">Emily Brontë
                    </label>
                    <label>
                        <input type="radio" name="one" value="b">Charlotte Brontë
                    </label>                    
                    <label>
                        <input type="radio" name="one" value="c">Maria Brontë
                    </label>
                    <label>
                        <input type="radio" name="one" value="d">Anne Brontë
                    </label>
                </div>                                      
            </div>
            <div class="q2">
                Vivaldi's Four Seasons was written for which instrument?<br>
                <div class="a2">
                    <label>
                        <input type="radio" name="two" value="a">flute
                    </label>
                    <label>
                        <input type="radio" name="two" value="a">cello
                    </label>
                    <label>
                        <input type="radio" name="two" value="a">piano
                    </label>
                    <label>                     
                        <input type="radio" name="two" value="a">violin
                    </label>
                </div> 
            </div>
            <div class="q3">
                How many different varieties of goldfish are there?<br>
                <div class="a3">
                    <label>                     
                        <input type="radio" name="three" value="a">20
                    </label>
                    <label>                     
                        <input type="radio" name="three" value="a">50
                    </label>
                    <label>                     
                        <input type="radio" name="three" value="a">100
                    </label>
                    <label>                     
                        <input type="radio" name="three" value="a">250
                    </label>
                </div>    
            </div>
            <div class="q4">
                What is the largest lake in the world?<br>
                <div class="a4">
                    <label>                     
                        <input type="radio" name="four" value="a">Lake Michigan
                    </label>
                    <label>                   
                        <input type="radio" name="four" value="a">Caspian Sea
                    </label>
                    <label>                     
                        <input type="radio" name="four" value="a">Lake Victoria
                    </label>
                    <label>                     
                        <input type="radio" name="four" value="a">Lake Malawi
                    </label>  
                </div>    
            </div>
            <div class="q5">
                Dr. Jonas Salk discovered the vaccine for one of the following:<br>
                <div class="a5">
                    <label>                     
                        <input type="radio" name="five" value="a">Tuberculosis
                    </label>
                    <label>                     
                        <input type="radio" name="five" value="a">Flu
                    </label> 
                    <label>                     
                        <input type="radio" name="five" value="a">Polio
                    </label>
                    <label>                     
                        <input type="radio" name="five" value="a">Measels
                    </label>   
                </div>    
            </div>
        </div>
        <script src="app.js"></script>
    </div>    
</body>
</html>
